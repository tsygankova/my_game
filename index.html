  <style>
    /* === Общие стили для body и html === */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle, rgb(51, 91, 181) 0%, rgb(43, 70, 143) 100%);
      font-family: 'Tahoma', sans-serif;
      color: white;
    }

    /* === Стартовый экран (заставка) === */
    #splashScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }

    #splashScreen img {
      max-width: 70vw;
      max-height: 70vh;
      transition: transform 0.3s ease;
    }

    #splashScreen img:hover {
      transform: scale(1.05);
    }

    /* === Основной контейнер игры === */
    #gameContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === Игровое поле (сетка) === */
    #gameBoard {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: 400px repeat(5, 1fr); /* Категория + 5 вопросов */
      grid-template-rows: repeat(5, 1fr);          /* 5 строк */
      border: 2px solid white;
    }

    /* === Ячейки сетки === */
    .cell {
      background: radial-gradient(circle, rgb(51, 91, 181) 0%, rgb(43, 70, 143) 100%);
      border: 1px solid white;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.6s ease; /* ← это запускает анимацию */
      transform-style: preserve-3d;
    }

    .cell:hover {
      transform: scale(1.02);
    }

    .cell.used {
      color: transparent;
      cursor: default;
      pointer-events: none;
    }

    .category {
      cursor: default;
    }

    /* === Модальное окно с вопросом === */
    #questionModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgb(51, 91, 181) 0%, rgb(43, 70, 143) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
      text-align: center;
      position: relative;
    }

    #questionContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90vw;
      padding: 40px;
    }

    .questionText {
      font-size: 3vw;
      margin-bottom: 40px;
    }

    #showAnswerBtn, #backBtn {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #showAnswerBtn:hover, #backBtn:hover {
      background-color: #ddd;
    }

    /* Таймер */
    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 50px;
      font-weight: bold;
    }
      
}

.cell.animate {
  animation: cellClickAnimation 0.4s ease;
}

let timerInterval = null;
const timerElement = document.getElementById("timer");
const TIMER_DURATION = 65; // 60 секунд

function startTimer() {
  let timeLeft = TIMER_DURATION;
  updateTimerDisplay(timeLeft);

  if (timerInterval) clearInterval(timerInterval);

  timerInterval = setInterval(() => {
    timeLeft--;
    if (timeLeft > 0) {
      updateTimerDisplay(timeLeft);
    } else {
      clearInterval(timerInterval);
      timerElement.textContent = "Время вышло!";
    }
  }, 1000);
}

function updateTimerDisplay(seconds) {
  const minutes = Math.floor(seconds / 60);
  const secs = seconds % 60;
  timerElement.textContent =
    `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}
   
    
  function createBoard() {
